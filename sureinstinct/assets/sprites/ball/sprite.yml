animations:
  stand_down:
    - frame: normal_00
      delay: 15
  fall_down:
    - {frame: drop_0, delay: 2, x: 0, y: 2}
    - {frame: drop_1, delay: 2, x: 1, y: 2}
    - {frame: drop_2, delay: 2, x: 1, y: 2}
    - {frame: drop_3, delay: 2, x: 2, y: 2}
    - {frame: drop_4, delay: 3, x: 2, y: 2}
    - {frame: drop_5, delay: 3, x: 3, y: 2}
    - {frame: drop_6, delay: 3, x: 3, y: 2}
    - {frame: drop_7, delay: 3, x: 4, y: 2}
    - {frame: drop_8, delay: 4, x: 4, y: 2}
    - {frame: drop_9, delay: 4, x: 5, y: 3}
    - {frame: drop_10, delay: 4, x: 5, y: 3}
    - action: user_command
      command: 0x90
    - action: begin_loop
    - {frame: drop_11, delay: 15, x: 6, y: 3}
    - action: loop
  explode_down:
    - {frame: explode_0, delay: 4, x: 0, y: 0}
    - {frame: explode_1, delay: 4, x: 0, y: 0}
    - {frame: explode_2, delay: 4, x: 0, y: 0}
    - {frame: explode_3, delay: 4, x: 0, y: 0}
    - action: user_command
      command: 0x92
    - action: begin_loop
    - {frame: explode_4, delay: 15, x: 0, y: 0}
    - action: loop